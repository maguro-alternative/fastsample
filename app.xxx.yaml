# インストールされているバージョンによって
runtime: python
env: flex
entrypoint: gunicorn --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind :$PORT main:app

runtime_config:
    operating_system: "ubuntu22"
    runtime_version: "3.10"
#デプロイした後にアクセスできるようにします。
handlers:
  - url: .*
    script: auto

# セッション アフィニティの有効化
network:
  session_affinity: false
